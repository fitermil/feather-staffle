<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Character Guess Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>Daily Character Guess</h1>
  <p>Enter a name and see which attributes match today's answer!</p>

  <input id="guessInput" placeholder="Enter a name" />
  <button id="submitBtn" onclick="handleGuess()">Submit</button>

  <table>
    <thead>
      <tr>
        <th>Field</th>
        <th>Your Guess</th>
        <th>Match</th>
      </tr>
    </thead>
    <tbody id="results">
      <!-- Results will appear here -->
    </tbody>
  </table>

  <!-- Game logic -->
  <script src="game.js"></script>

</body>
</html>
