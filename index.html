<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Character Guess</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      text-align: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    th {
      background-color: #f4f4f4;
    }

    /* Green/Red tiles */
    .correct {
      background-color: #4caf50;
      color: white;
    }

    .wrong {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Daily Character Guess</h1>
  <p>Enter a name and see which attributes match today's answer!</p>

  <input id="guessInput" placeholder="Enter a name" />
  <button id="submitBtn" onclick="handleGuess()">Submit</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Rank</th>
        <th>Year</th>
        <th>Month</th>
        <th>Reinstate</th>
      </tr>
    </thead>
    <tbody id="results">
      <!-- Each guess will be a new row -->
    </tbody>
  </table>

  <script src="game.js"></script>
</body>
</html>
